<template name="RecoverPassword">
    {{#if resetPassword}}
        <form id="set-new-password">

            <div class="form-group has-feedback">
                <label for="new-password" class="text-muted">{{_ 'auth.New Password'}}</label>

                <input id="new-password" type="password" placeholder="Try not to forget this one :)" autocomplete="off"
                       class="form-control">
                <span class="fa fa-lock form-control-feedback text-muted"></span>
            </div>

            <button type="submit" class="btn btn-danger btn-block">{{_ 'auth.Set New Password'}}</button>
        </form>
    {{else}}
        <p class="text-center pv">{{_ 'auth.PASSWORD RESET'}}</p>
        <form id="forgot-password">
            <p class="text-center">
                {{_ 'auth.Fill with your mail to receive instructions on how to reset your password'}}
            </p>

            <div class="form-group has-feedback">
                <label for="resetInputEmail1" class="text-muted">{{_ 'auth.Email address'}}</label>

                <input id="user-email" type="email" autocomplete="off" class="form-control">
                <span class="fa fa-envelope form-control-feedback text-muted"></span>
            </div>
            <button type="submit" class="btn btn-danger btn-block">{{_ 'auth.RESET'}}</button>
        </form>
    {{/if}}
</template>
